<!DOCTYPE html>
<html>
  <head>
    <link href="./index.css" rel="stylesheet"></link>
    <script async src="./index.js"></script>
  </head>
  <body>
    <h1>interactive-shapes</h1>
    <p>use the controls below to interact with the 2D surface</p>
    <div>
      <button id="reset">reset</button>  |
      <button id="translate">translate</button>
      <button id="rotate">rotate</button>
      <button id="scale">scale</button> | 
      <button id="wire">wire</button> |
      <button id="triangle">triangle</button>
      <button id="square">square</button>
      <button id="circle">circle</button>
      <button id="star">star</button> |
      <button id="delete" style="color: #A00">delete</button>

    </div>
    <div>
      <canvas id="canvas" width="800" height="600" style="border: 1px solid" />
    </div>
  </body>
</html>
